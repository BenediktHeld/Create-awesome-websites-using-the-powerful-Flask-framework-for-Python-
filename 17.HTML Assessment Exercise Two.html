<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17. HTML Assesment Excersise Two</title>
</head>
<body>

<h1>Puppy Adoption Page</h1>

<h3>Please enter your information to adopt a puppy and we'll email you back.</h3>

<p>Please Note: First Name, Last Name, Password, and Email are required</p>

<form>
    <label for="First Name">First Name</label>
    <input id="First Name" type="input" name="First Name" placeholder="FirstName">

    <label for="Last Name">First Name</label>
    <input id="Last Name" type="input" name="Last Name" placeholder="Last Name">
</form>

<form>
    <br>
    <label for="Email">Email:</label>
    <input id="Email" type="email" name="Email" placeholder="name@gmail.com">

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="password">
</form>

<p>Are you over the age of 18?</p>
<label for="yes">Yes:</label>
<input type="radio" id="yes" name="dog_choice" values="yes">
<label for="no">No:</label>
<input type="radio" id="no" name="dog_choice" values="no">

<p>Do you have a Credit Card or PayPal?</p>
<select name="stars">
    <option value="Credit Card">Credit Card</option>
    <option value="Paypal">Paypal</option>
    <option value="Nothing">Nothing</option>
</select>

<br><br>
<input type="submit" name="" values="Submit Feedback">

</body>
</html>
